services:
    frontend:
        build:
            context: .
        image: tourism-front:latest
        env_file:
            - .env.docker
        ports:
            - "127.0.0.1:8081:8000"
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/healthz"]
            interval: 10s
            timeout: 5s
            retries: 12
        networks:
            - tourism

networks:
    tourism_tourism:
        external: true
