{% if sectors %}
<section id="expo-sectors" class="max-w-[var(--container)] mx-auto px-4 py-20 space-y-12">
    <header class="text-center">
        <div class="flex items-center justify-center gap-4">
            <span class="hidden sm:block h-px w-[60px] bg-[var(--c-primary)]"></span>
            <span class="font-['Montserrat'] text-[clamp(18px,3.2vw,30px)] leading-[1.6] text-[var(--c-primary)]">Expo
                Sectors</span>
            <span class="hidden sm:block h-px w-[60px] bg-[var(--c-primary)]"></span>
        </div>
        <h2
            class="font-['Montserrat'] text-[clamp(22px,4vw,50px)] leading-[1.2] font-medium mt-2 text-center text-[#1E1E1E]">
            Strategic Economic Sectors for Development
        </h2>
    </header>

    <!-- ✅ Start loop -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        {% for s in sectors %}
        <div class="bg-white rounded-[15px] shadow-md overflow-hidden flex flex-col">
            <div class="h-[220px] w-full">
                <img src="{{ s.logo_url }}" alt="{{ s.header }}" class="w-full h-full object-cover" />
            </div>
            <div class="flex-1 p-6 flex flex-col">
                <h3 class="font-['Roboto'] font-medium text-center mb-3 text-[#1E1E1E]
                   text-[clamp(18px,2.2vw,24px)] leading-[1.25]">
                    {{ s.header }}
                </h3>
                <p class="text-[#000000] text-center flex-1
                  text-[clamp(14px,1.8vw,18px)] leading-[1.55]">
                    {{ s.description }}
                </p>

                <!-- ✅ s.id works only here -->
                <a href="/expo-sectors/{{ s.id }}"
                    class="mt-6 mx-auto inline-flex items-center justify-center px-6  h-[51px] rounded-[5px] bg-[#D3F2E2] text-[#007A3D] gap-2">
                    <span class="font-['Roboto'] text-[clamp(14px,1.8vw,18px)] leading-[1.3]">More information</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="w-4 h-4" fill="none">
                        <path d="M2 8h12M10 4l4 4-4 4" stroke="#007A3D" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- ✅ End loop -->

    <!-- page-level button (no s here) -->
    <div class="flex justify-center mt-10">
        <a href="/expo-sectors"
            class="inline-flex items-center justify-center w-[227px] h-[65px] rounded-[15px] bg-[#007A3D] text-white gap-3">
            <span class="font-['Roboto'] underline text-[clamp(16px,2.4vw,22px)] leading-[1.3]">More details</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-[22px] h-[22px]" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="1.6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </a>
    </div>
</section>
{% endif %}
