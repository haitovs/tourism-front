<section id="statistics" class="relative w-full h-[420px] sm:h-[460px] lg:h-[500px] mt-16"
    style="background-image:url('{{ settings.STATS_BG_IMAGE }}'); background-size:cover; background-position:center">
    <div class="absolute inset-0 bg-black/40"></div>

    <div
        class="relative h-full max-w-[var(--container)] mx-auto px-4 flex flex-col items-center justify-center text-white">
        <header class="text-center mb-6">
            <div class="flex items-center justify-center gap-4 mb-1">
                <span class="hidden sm:block h-px w-[60px] bg-white"></span>
                <!-- mini title -->
                <span class="font-['Montserrat'] text-[clamp(14px,2.2vw,22px)] leading-[1.6]">
                    {{ t('home.stats.title_mini') }}
                </span>
                <span class="hidden sm:block h-px w-[60px] bg-white"></span>
            </div>
            <!-- main title -->
            <h2 class="font-['Montserrat'] text-[clamp(18px,3.4vw,38px)] leading-[1.2] font-medium text-white">
                {{ t('home.stats.title_main') }}
            </h2>
        </header>

        <div x-data="window.countup({
          values: {
            episodes: {{ stats.episodes|default(0) }},
            delegates: {{ stats.delegates|default(0) }},
            speakers:  {{ stats.speakers|default(0) }},
            companies: {{ stats.companies|default(0) }},
          }
        })" x-intersect.once="start()" class="w-full max-w-[1280px] grid grid-cols-2 md:grid-cols-4
                    gap-x-5 sm:gap-x-8 lg:gap-x-16 gap-y-6 place-items-center">

            <!-- Sessions -->
            <div class="flex items-center gap-2 sm:gap-3 h-[100px] sm:h-[120px]">
                <img src="/static/img/stat_sessions.png" alt=""
                    class="hidden sm:block w-[64px] sm:w-[88px] md:w-[104px] lg:w-[110px] h-auto object-contain" />
                <div class="text-center sm:text-left">
                    <div class="font-['Roboto'] font-medium tabular-nums
                                text-[clamp(26px,6vw,52px)] leading-[1.08]" x-text="display.episodes">0</div>
                    <div
                        class="font-['Roboto'] font-medium text-white/85 tracking-wide text-[clamp(10px,1.8vw,16px)] leading-[1.2]">
                        {{ t('home.stats.sessions') }}
                    </div>
                </div>
            </div>

            <!-- Delegates -->
            <div class="flex items-center gap-2 sm:gap-3 h-[100px] sm:h-[120px]">
                <img src="/static/img/stat_delegates.png" alt=""
                    class="hidden sm:block w-[64px] sm:w-[88px] md:w-[104px] lg:w-[110px] h-auto object-contain" />
                <div class="text-center sm:text-left">
                    <div class="font-['Roboto'] font-medium tabular-nums
                                text-[clamp(26px,6vw,52px)] leading-[1.08]" x-text="display.delegates">0</div>
                    <div
                        class="font-['Roboto'] font-medium text-white/85 tracking-wide text-[clamp(10px,1.8vw,16px)] leading-[1.2]">
                        {{ t('home.stats.delegates') }}
                    </div>
                </div>
            </div>

            <!-- Speakers -->
            <div class="flex items-center gap-2 sm:gap-3 h-[100px] sm:h-[120px]">
                <img src="/static/img/stat_speakers.png" alt=""
                    class="hidden sm:block w-[64px] sm:w-[88px] md:w-[104px] lg:w-[110px] h-auto object-contain" />
                <div class="text-center sm:text-left">
                    <div class="font-['Roboto'] font-medium tabular-nums
                                text-[clamp(26px,6vw,52px)] leading-[1.08]" x-text="display.speakers">0</div>
                    <div
                        class="font-['Roboto'] font-medium text-white/85 tracking-wide text-[clamp(10px,1.8vw,16px)] leading-[1.2]">
                        {{ t('home.stats.speakers') }}
                    </div>
                </div>
            </div>

            <!-- Companies -->
            <div class="flex items-center gap-2 sm:gap-3 h-[100px] sm:h-[120px]">
                <img src="/static/img/stat_companies.png" alt=""
                    class="hidden sm:block w-[64px] sm:w-[88px] md:w-[104px] lg:w-[110px] h-auto object-contain" />
                <div class="text-center sm:text-left">
                    <div class="font-['Roboto'] font-medium tabular-nums
                                text-[clamp(26px,6vw,52px)] leading-[1.08]" x-text="display.companies">0</div>
                    <div
                        class="font-['Roboto'] font-medium text-white/85 tracking-wide text-[clamp(10px,1.8vw,16px)] leading-[1.2]">
                        {{ t('home.stats.companies') }}
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
