{% if sectors %}
<section id="expo-sectors" class="max-w-[var(--container)] mx-auto px-4 py-20 space-y-12">
    <!-- Header -->
    <header class="text-center">
        <div class="flex items-center justify-center gap-4">
            <span class="hidden sm:block h-px w-[60px] bg-[var(--c-primary)]"></span>
            <span class="font-['Montserrat'] text-[30px] leading-[75px] text-[var(--c-primary)]">Expo Sectors</span>
            <span class="hidden sm:block h-px w-[60px] bg-[var(--c-primary)]"></span>
        </div>
        <h2 class="font-['Montserrat'] text-[clamp(28px,4vw,50px)] font-medium mt-2 text-center text-[#1E1E1E]">
            Strategic Economic Sectors for Development
        </h2>
    </header>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        {% for s in sectors %}
        <div class="bg-white rounded-[15px] shadow-md overflow-hidden flex flex-col">
            <div class="h-[220px] w-full">
                <img src="{{ s.logo_url }}" alt="{{ s.header }}" class="w-full h-full object-cover" />
            </div>
            <div class="flex-1 p-6 flex flex-col">
                <h3 class="font-['Roboto'] font-medium text-[25px] text-center mb-3 text-[#1E1E1E]">{{ s.header }}</h3>
                <p class="text-[18px] text-[#000000] leading-[24px] text-center flex-1">{{ s.description }}</p>
                <a
                    href="/expo-sectors/{{ s.id }}"
                    class="mt-6 bg-[#D3F2E2] hover:bg-[#b9ead4] transition rounded-md py-3 flex items-center justify-center gap-2 text-[#007A3D] font-medium text-[18px]"
                >
                    More information
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16" class="w-4 h-4">
                        <path
                            d="M2 8h12M10 4l4 4-4 4"
                            stroke="#007A3D"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- More details button -->
    <div class="flex justify-center mt-10">
        <a
            href="/expo-sectors"
            class="bg-[#007A3D] hover:bg-[#006834] transition rounded-[15px] px-8 py-4 text-white font-semibold text-[22px] underline flex items-center gap-2"
        >
            More details
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 22" class="w-[22px] h-[22px]">
                <path d="M2 11h18M14 6l6 5-6 5" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
    </div>
</section>
{% endif %}
