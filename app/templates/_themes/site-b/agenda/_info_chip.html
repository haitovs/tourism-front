{# Site-B agenda/_info_chip.html #}
{% macro info_chip(icon='calendar', text='') -%}
<div class="inline-flex items-center gap-2
            h-9 md:h-10
            px-2.5 md:px-3
            border-2 border-[#20306C] rounded-[10px]">
    {% if icon == 'calendar' %}
    <svg viewBox="0 0 24 24" class="w-4 h-4 md:w-5 md:h-5" fill="none" aria-hidden="true">
        <rect x="3" y="4" width="18" height="17" rx="2" stroke="#20306C" stroke-width="2" />
        <path d="M8 2v4M16 2v4M3 10h18" stroke="#20306C" stroke-width="2" />
    </svg>
    {% elif icon == 'map' %}
    <svg viewBox="0 0 24 24" class="w-4 h-4 md:w-5 md:h-5" fill="none" aria-hidden="true">
        <path d="M12 22s7-5.5 7-12a7 7 0 1 0-14 0c0 6.5 7 12 7 12Z" stroke="#20306C" stroke-width="2" />
        <circle cx="12" cy="10" r="3" stroke="#20306C" stroke-width="2" />
    </svg>
    {% endif %}
    <span class="font-['Roboto'] leading-none md:leading-[1.2]
               text-[13px] sm:text-[14px] md:text-[16px]">
        {{ text }}
    </span>
</div>
{%- endmacro %}
