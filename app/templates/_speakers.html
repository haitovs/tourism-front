{# app/templates/_speakers.html #}
<section class="max-w-[var(--container)] mx-auto px-4 py-14 space-y-10" id="speakers">
    <!-- Header -->
    <header class="text-center">
        <div class="flex items-center justify-center gap-4">
            <span class="hidden sm:block h-px w-[60px] bg-[var(--c-primary)]"></span>
            <span class="font-['Montserrat'] text-[30px] leading-[75px] text-[var(--c-primary)]">Speakers</span>
            <span class="hidden sm:block h-px w-[60px] bg-[var(--c-primary)]"></span>
        </div>
        <h2
            class="font-['Montserrat'] text-[clamp(28px,4vw,50px)] leading-[1.22] font-medium mt-1 text-center text-[#1E1E1E]"
        >
            Our respected speakers
        </h2>
    </header>

    <!-- Cards wrapper (white container like figma) -->
    <div class="w-full bg-white rounded-[20px] p-6 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 place-items-center">
            {% for sp in speakers %}
            <a href="/speakers/{{ sp.id }}" class="block group">
                <div class="relative w-[380px] h-[450px] rounded-[35px] overflow-hidden shadow">
                    {% if sp.photo_url %}
                    <img
                        src="{{ sp.photo_url }}"
                        alt="{{ sp.name }}"
                        class="absolute inset-0 w-full h-full object-cover"
                    />
                    {% else %}
                    <img
                        src="/static/img/person_placeholder.jpg"
                        alt="Speaker"
                        class="absolute inset-0 w-full h-full object-cover opacity-80"
                    />
                    {% endif %}

                    <!-- bottom dark panel -->
                    <div
                        class="absolute bottom-0 left-0 right-0 h-[160px] bg-[rgba(30,30,30,0.65)] backdrop-blur-sm rounded-b-[35px] p-5"
                    >
                        <div class="text-white">
                            <div
                                class="font-['Roboto'] font-bold text-[25px] leading-[29px] truncate"
                                title="{{ sp.name }}"
                            >
                                {{ sp.name }}
                            </div>
                            <div class="mt-2 font-['Roboto'] text-[20px] leading-[23px] line-clamp-2">
                                {{ sp.position }}
                            </div>
                        </div>

                        <!-- arrow (bottom-right of dark panel) -->
                        <!-- arrow (bottom-right of dark panel) -->
                        <div class="absolute right-5 bottom-5">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                class="transition-transform group-hover:translate-x-[2px]"
                            >
                                <path
                                    d="M5 12h14M13 6l6 6-6 6"
                                    fill="none"
                                    stroke="white"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %} {% if speakers|length == 0 %}
            <div class="col-span-full text-center text-slate-500 py-10">No speakers yet.</div>
            {% endif %}
        </div>

        <!-- More details button -->
        <div class="mt-8 flex justify-center">
            <a
                href="/speakers"
                class="inline-flex items-center justify-center w-[227px] h-[65px] rounded-[15px] bg-[#007A3D] text-white gap-3"
            >
                <span class="font-['Roboto'] text-[25px] leading-[29px] underline">More details</span>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-[22px] h-[22px]"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="1.6"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </div>
    </div>
</section>
